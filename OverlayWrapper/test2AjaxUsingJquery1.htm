<!DOCTYPE html>
<html>
<head>

<script src="../javascripts/jquery-2.1.1.js"></script>


<script>
function loadFromServer()
{
    $.ajax({
        url: "http://mrdmadison.github.io/Test1/index.html",
        cache: false
        })
    .done(function( html ) {
        $( "#myDiv" ).append( html );
    });
}





</script>
</head>
<body>

<h2>AJAX</h2>
<button type="button" onclick="loadFromServer()">Request data</button>
<div id="myDiv"></div>

</body>
</html>
